<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="src/common.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
    <style type="text/css" media="screen">
        html,
        body {
            margin: 0 0;
        }

        ul,
        li {
            list-style: none;
            list-style-type: none;
        }

        #action {
            margin-top: 50px;
        }

        .li-items {
            width: 150px;
        }

        .li-items-name::after {
            content: ":";
        }

        .li-items-progress {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="action">
        <app-header></app-header>
        <li class="member li-items" v-for="item in items">
            <span class="li-items-name">{{ item.name }}</span>
            <progress :value="item.attack" max="100"></progress>
            <progress :value="item.blood" max="100"></progress>
            <button type="button" name="button" v-on:click="item.action()">Attack</button>
            <!-- <span class="li-items-progress">{{ item.progress}}</span> -->
        </li>
    </div>
</body>

</html>
